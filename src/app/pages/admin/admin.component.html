<div class="center-div">
  <div class="table-container">
    <table
      mat-table
      [dataSource]="dataSource"
      class="mat-elevation-z8 demo-table"
    >
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element">{{ element.email }}</td>
      </ng-container>

      <ng-container matColumnDef="dni">
        <th mat-header-cell *matHeaderCellDef>Dni</th>
        <td mat-cell *matCellDef="let element">{{ element.dni }}</td>
      </ng-container>

      <ng-container matColumnDef="imagen">
        <th mat-header-cell *matHeaderCellDef>Imagen</th>
        <td mat-cell *matCellDef="let element">
          <img [src]="element.imagen" style="height: 50px; width: 50px" />
        </td>
      </ng-container>

      <ng-container matColumnDef="especialidad">
        <th mat-header-cell *matHeaderCellDef>Especialidad</th>
        <td mat-cell *matCellDef="let element">{{ element.especialidad }}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        (click)="aprobarUsuario(clickedRows.add(row), row)"
        [class.demo-row-is-clicked]="clickedRows.has(row)"
        *matRowDef="let row; columns: displayedColumns"
      ></tr>
    </table>
    <div class="botones">
      <button mat-raised-button color="primary" (click)="aprobarEspecialista()">
        Aprobar
      </button>
      <button
        mat-raised-button
        color="primary"
        (click)="desaprobarEspecialista()"
      >
        Desaprobar
      </button>
    </div>
  </div>
  <app-lista-usuarios style="margin-left: 30px"></app-lista-usuarios>
</div>
<div>
  <button
    mat-raised-button
    color="accent"
    style="position: absolute; top: 15px; left: 900px"
    (click)="irAlta()"
  >
    Crear Admin
  </button>
</div>
