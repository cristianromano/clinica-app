<form
  [formGroup]="userForm"
  class="form-container"
  fxLayout="row"
  fxLayoutAlign="center center"
  (ngSubmit)="onSubmit()"
>
  <mat-card class="form">
    <mat-card-title>Login</mat-card-title>
    <mat-slide-toggle (change)="toggleChanged($event.checked)"
      >Es Admin?</mat-slide-toggle
    >
    <mat-card-content>
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input type="email" formControlName="email" required matInput />
        <mat-error *ngIf="userForm.get('email')?.errors?.['required']">
          El campo de email tiene que tener datos
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Password</mat-label>
        <input type="password" formControlName="password" matInput />
        <mat-error *ngIf="userForm.get('password')?.errors?.['required']">
          El campo de password tiene que tener datos.
        </mat-error>
      </mat-form-field>
    </mat-card-content>
    <div class="botones-login">
      <button
        type="submit"
        mat-raised-button
        color="primary"
        [disabled]="!userForm.valid"
      >
        Entrar
      </button>
      <button mat-raised-button color="primary" (click)="irRegistro()">
        Registrarse
      </button>
      <button
        type="button"
        mat-raised-button
        color="primary"
        (click)="loginRapido()"
      >
        Entrada Rapida
      </button>
    </div>
  </mat-card>
</form>
