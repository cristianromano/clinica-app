<form
  [formGroup]="userForm"
  class="form-container"
  fxLayout="row"
  fxLayoutAlign="center center"
  (ngSubmit)="onSubmit()"
>
  <mat-card class="form">
    <mat-card-title>Login</mat-card-title>
    <mat-slide-toggle (change)="toggleChanged($event.checked)"
      >Es Admin?</mat-slide-toggle
    >
    <mat-card-content>
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input type="email" formControlName="email" required matInput />
        <mat-error *ngIf="userForm.get('email')?.errors?.['required']">
          El campo de email tiene que tener datos
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Password</mat-label>
        <input type="password" formControlName="password" matInput />
        <mat-error *ngIf="userForm.get('password')?.errors?.['required']">
          El campo de password tiene que tener datos.
        </mat-error>
      </mat-form-field>
    </mat-card-content>
    <div class="botones-login">
      <button
        type="submit"
        mat-raised-button
        color="primary"
        [disabled]="!userForm.valid"
      >
        Entrar
      </button>
      <button mat-raised-button color="primary" (click)="irRegistro()">
        Registrarse
      </button>
      <button
        type="button"
        mat-raised-button
        color="primary"
        (click)="loginRapido()"
      >
        Entrada Rapida
      </button>
    </div>
  </mat-card>
</form>
<div
  style="
    position: absolute;
    top: 90px;
    left: 100px;
    border: 1px solid black;
    max-width: 300px;
  "
>
  <div
    style="
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    "
  >
    <div>
      <button
        type="button"
        mat-raised-button
        color="primary"
        *ngFor="let ad of admin"
        style="width: 100%"
        (click)="accederAdmin(ad)"
      >
        <img [src]="ad.imagen" style="height: 50px; width: 50px" />
      </button>
    </div>
    <div>
      <button
        type="button"
        mat-raised-button
        color="accent"
        style="width: 100%"
        (click)="accederEspecialista(esp)"
        *ngFor="let esp of especialistas"
      >
        <img [src]="esp.imagen" style="height: 50px; width: 50px" />
      </button>
    </div>
    <div>
      <button
        type="button"
        mat-raised-button
        color="warn"
        style="width: 100%"
        (click)="accederPaciente(pacientes)"
        *ngFor="let pacientes of pacientes"
      >
        <img [src]="pacientes.imagen" style="height: 50px; width: 50px" />
      </button>
    </div>
  </div>
</div>
