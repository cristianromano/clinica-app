<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
  <div class="container">
    <div class="inner-container">
      <div class="flex-container">
        <app-lista-especialista
          (especialista)="obtenerEspecialista($event)"
          formControlName="especialista"
        ></app-lista-especialista>
        <mat-card class="demo-inline-calendar-card">
          <mat-calendar
            [(selected)]="selected"
            [minDate]="minDate"
            [maxDate]="maxDate"
            formControlName="fecha"
            (selectedChange)="handleDateChange($event)"
          ></mat-calendar>
        </mat-card>
      </div>
      <button
        type="submit"
        mat-raised-button
        color="primary"
        [disabled]="!userForm.valid"
        style="margin: 16px"
      >
        Pedir Turno
      </button>
    </div>

    <ng-container></ng-container>
    <ng-container *ngIf="esAdmin">
      <app-lista-usuarios
        (user)="obtenerUser($event)"
        formControlName="user"
      ></app-lista-usuarios>
    </ng-container>
  </div>
  <div class="turnoVentana">
    <app-lista-turnos
      [userTurno]="userTurno"
      (turnoUser)="obtenerUserTurno($event)"
      formControlName="userTurno"
    ></app-lista-turnos>
    <button
      type="submit"
      mat-raised-button
      color="primary"
      (click)="eliminarTurno()"
    >
      Cancelar
    </button>
  </div>
</form>
